---
layout: default
title: {{site.name}}
---
 <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li> 
        <time datetime="{{ post.date | xmlschema }}">{{ post.date | date:"%Y-%m-%d" }}</time> &raquo;
        <h2>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
