---
layout: default
title: {{site.name}}
---
{% for post in paginator.posts %}
  <article class="post markdown-body">
        <h1 class="title">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h1>
  <div class="entry">
    {{ post.content }}
  </div>
  <div class="meta clearfix">
    <time datetime="{{ post.date | xmlschema }}">{{ post.date | date:"%Y-%m-%d" }}</time>
    <div class="tags">
    {% for tag in post.tags %}
      <a href="#">#{{ tag }}</a>
    {% endfor %}
    </div>
  </div>
  </article>
{% endfor %}
