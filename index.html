---
layout: default
title: {{site.name}}
---
{% for post in paginator.posts %}
  <article class="post markdown-body">
        <h1 class="title">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h1>
  <div class="entry">
    <blockquote>
      {{ post.content }}
    </blockquote>
  </div>
<!--        
        <time datetime="{{ post.date | xmlschema }}">{{ post.date | date:"%Y-%m-%d" }}</time> &raquo;
      -->
  </article>
{% endfor %}
