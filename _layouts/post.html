---
layout: default
---
<article class="post markdown-body">
        <h1 class="title">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h1>
  <div class="entry">
    {{ content }}
  </div>
</article>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date:"%Y-%m-%d" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
