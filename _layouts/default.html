<!DOCTYPE html>

<!--[if lt IE 7 ]> <html class="ie ie6 no-js" lang="zh-hans"> <![endif]-->
<!--[if IE 7 ]>  <html class="ie ie7 no-js" lang="zh-hans"> <![endif]-->
<!--[if IE 8 ]>  <html class="ie ie8 no-js" lang="zh-hans"> <![endif]-->
<!--[if IE 9 ]>  <html class="ie ie9 no-js" lang="zh-hans"> <![endif]-->
<!--[if gt IE 9]><!--><html class="no-js" lang="zh-hans"><!--<![endif]-->
<!-- the "no-js" class is for Modernizr. -->
<head id="x10">
    <meta charset="utf-8" />
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{site.name}}</title>
    <meta name="description" content="{{site.desc}}" />
    <meta name="author" content="zolunX10">
    <meta name="viewport" content="width=device-width" /> 
    <link rel="profile" href="http://gmpg.org/xfn/11" />
    <link rel="shortcut icon" href="/favicon.ico" /> 
    <link rel="alternate" type="application/atom+xml" title="Blog" href="/atom" />
    <link type="text/css" rel="stylesheet" href="/css/prettify.css" />
    <link type="text/css" rel="stylesheet" href="/css/devil_survivor.css" />

  <!-- all our JS is at the bottom of the page, except for Modernizr. -->
  <script type="text/javascript" src="/js/modernizr-1.7.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  <script type="text/javascript" src="/js/prettify.js"></script> 
</head>
<body>
  <div id="main" class="page-wrap clearfix">
    <div id="header" class="clearfix">
      <h1 id="logo" class="title"> 
        <a href="/" class="logo" title="{{ site.name}}"><img src="/image/logo.png" alt="" width="160" height="85" /></a> 
      </h1> 
      <p id="site-desc">{{site.desc}}</p>
      <nav id="site-nav" class="title title-en clearfix">
        <a href="/">Home</a> 
        <a href="/about">About</a> 
        <a href="/rss">RSS</a>
      </nav> 
    </div>
    <div id="content" class="">

      {{ content }}

    </div>
  </div>
  <div id="page-nav">
    {% if paginator.previous_page %}
      {% if paginator.previous_page == 1 %}
        <a href="/" class="prev"></a>
        {% else %}
        <a href="/page{{paginator.previous_page}}" class="prev"></a>
      {% endif %}
    {% endif %}
    {% if paginator.next_page %}
        <a href="/page{{paginator.next_page}}" class="next"></a>
    {% endif %}
  </div>
  <footer id="footer"> 
    <div class="page-wrap">
      <p>
        Content licensed under Creative Commons <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/deed.zh" rel="license">by-nc-sa 3.0</a>. Images &copy; respective owners.
      </p>
      <p>
        Powered by <a href="http://github.com/" target="_blank">github</a>
      </p>
    </div>
  </footer>

</body> 
</html>
